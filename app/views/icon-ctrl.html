<md-dialog-content>
<div layout='row' layout-wrap>
    <md-button ng-repeat='(name, icon) in iconCtrls' class='md-icon-button' aria-label="Marker Icon" ng-click="toggleIcon(name)">
        <img ng-src='{{icon.url}}' ng-class='{"s99-transparent": icon.show==false}' width='100%' height='100%'/>
    </md-button>
</div>
<br>
<div layout='row'>
    <md-button class='md-primary md-raised' ng-click="hideAll()">全部隱藏</md-button>
    <md-button class='md-primary md-raised' ng-click="showAll()">全部顯示</md-button>
    <div flex></div>
</div>
</md-dialog-content>
