<div flex=100 style='position:relative;height:0px;'>
    <a href="" style='position:absolute;top:0px;right:-10px;z-index:5;text-decoration:none;' ng-click='close()'>
    <md-icon class='material-icons'>highlight_off</md-icon>
    </a>
</div>
<md-sidenav class='md-sidenav-left md-whiteframe-z2' md-component-id='sidenav-postList' md-is-locked-open='lockedOpen' style='height:100%;'>
    <md-content id='post-list-container' layout-padding style='height:100%;padding:10px;' ng-mouseover="onMouseOverList()" ng-mouseleave="onMouseLeaveList()">
        <md-list>
            <md-list-item id='post-{{post.id}}' ng-repeat="post in posts" ng-class='{"md-whiteframe-z1":post.id!=focusedPostId, "md-accent md-title md-whiteframe-z5":post.id==focusedPostId}' ng-mouseover="onMouseOverPosts(post.id)" ng-click="onClickPost(post.id)">
                <div ng-show='post.thumbnail' layout-padding>
                    <img ng-src="{{post.thumbnail}}" style='max-width:96px;min-width:48px;max-height:96px;min-height:48px;'>
                </div>
                <div layout-margin layout-padding>
                    {{post.title}}
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>
