<div>
    <div layout-padding>
        <p>開啟網站時，顯示的地區範圍：</p>
        <md-radio-group ng-model='settings.startUpAtMap'>
            <md-radio-button value='geolocation'>自動定位我所在的地區</md-radio-button>
            <md-radio-button value='lastTime'>上ㄧ次瀏覽的地區</md-radio-button>
            <div layout='row'>
                <md-radio-button value='useMapHome'>使用地區首頁</md-radio-button>
                <md-button class='md-raised' ng-click='setMapHome()'>設定首頁</md-button>
            </div>
        </md-radio-group>
    </div>
    <md-button class='md-primary' ng-click='unfollowAllPosts()'>停止追蹤所有文章</md-button>
</div>
